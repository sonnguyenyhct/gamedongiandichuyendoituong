<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    /**
     * Created by nhatnk on 4/26/17.
     */

    function Hero(image, top, left, size,speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += speed;
        }
        this.moveLeft = function(){
            this.left -= speed;
        }
        this.moveTop = function(){
            this.top -= speed;
        }
        this.moveDown = function(){
            this.top += speed;
        }
    }

    var hero = new Hero('doraemon.png', 10, 10, 200,30);

    function start(){
        if(hero.left < window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size && hero.left > 0){
            hero.moveRight();
        }else if (hero.left > window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size && hero.left > 0){
            hero.moveDown();
        }else if (hero.top > window.innerHeight - hero.size && hero.left > 0){
            hero.moveLeft();
        }else if (hero.left < 0 && hero.top > 0 ){
            hero.moveTop();
        }else {
            hero.top = 1;
            hero.left = 1;
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }

    start();
</script>
</body>
</html>
